<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <main id="landingPage">
      <div id="heading">
        <h1>t<span>o</span><span>d</span><span>o</span></h1>
      </div>

      <div class="p">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae non
          voluptas ad rerum minus voluptatem ratione odit architecto optio
          pariatur.
        </p>
      </div>

      <button type="button" class="getStarted">Get Started</button>

      <div class="imgsection">
        <img src="./assets/img1.png" alt="Image 1" />
      </div>

      <div class="textbelow">
        <div class="todo">
          <h3>Download todo app</h3>
          <span>...</span>
        </div>
        <p>the first step for better life</p>
        <div class="div">
          <div class="circle">
            <div></div>
            <div></div>
          </div>

          <div class="checkbox">
            <input type="checkbox" /><label for="">Hide</label>
          </div>
        </div>
      </div>
    </main>

    <div class="signUp">
      <div class="name">
        <input type="name" id="name" placeholder="Name" />
        <p class="enterName"></p>
      </div>

      <div class="suEmail">
        <input type="email" id="suEmail" placeholder="Email" />
        <p class="enterEmail"></p>
      </div>

      <div class="suPassword">
        <input type="password" id="suPassword" placeholder="Password" />
        <p class="enterPassword"></p>
      </div>

      <button id="signUp">Sign Up</button>
      <h3>OR</h3>
      <button id="existingAcc">Login with existing account</button>
    </div>

    <div class="login">
      <div class="email">
        <label for="">Email</label><br />
        <input type="email" id="email" />
        <p class="enterEmail"></p>
      </div>

      <div class="password">
        <label for="">Password</label><br />
        <input type="password" id="password" />
        <p class="enterPassword"></p>
      </div>

      <button id="login">Login</button>
      <button id="registerAcc">
        Do not have an account? Click to register
      </button>
    </div>

    <div class="MAIN">
      <div class="main2">
        <nav class="nav">
          <ul>
            <li>todo</li>
            <li id="Task">+</li>
          </ul>
        </nav>

        <aside class="aside">
          <div class="hiddenAside" id="sideBar"></div>
          <div id="plus">
            <p>+</p>
            <span>Add category</span>
          </div>
          <img src="./assets/img2.png" alt="img2" id="img" />
        </aside>

        <section id="boxes"></section>
      </div>
    </div>

    <div class="addCategory">
      <div class="acCancel">
        <p id="acCancelp">Cancel</p>
        <button id="addCategory">Add</button>
      </div>
      <div class="category">
        <label for="">Category</label> <br />
        <input
          id="categoryInput"
          type="text"
          placeholder="add a Category name ..."
        />
      </div>
    </div>

    <div class="add">
      <div class="cancel">
        <p id="cancelp">Cancel</p>
        <button id="addTask">Add</button>
      </div>
      <div class="title">
        <label for="">Title</label> <br />
        <input id="title" type="text" placeholder="add a title ..." />
      </div>

      <div class="description">
        <label for="">Description</label> <br />
        <input
          id="description"
          type="text"
          placeholder="add a description ..."
        />
      </div>

      <div class="tag">
        <h3 id="tagheading">Tags</h3>
        <div class="belowtag" id="belowtag"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
